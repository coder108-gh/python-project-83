 {% extends "base.html" %}
 {% block main %}
        <main class="flex-grow-1">
            <div class="container-lg mt-3">
                <h1>Сайты</h1>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Имя</th>
                                <th>Последняя проверка</th>
                                <th>Код ответа</th>
                            </tr>
                        </thead>
{% if url_list %}
                        <tbody>
{% for url in url_list %}                            
                            <tr>
                                <td>{{url.id}}</td>
                                <td>
                                    <a href="/urls/{{url.id}}"> {{url.name}}</a>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
{% endfor %}                            
                        </tbody>
{% endif %}                        
                    </table>
                </div>
            </div>
        </main>
{% endblock %}
